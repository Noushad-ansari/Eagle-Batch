<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">

    <title>Document</title>


</head>

<body>

  <form action="" autocomplete="off" autocapitalize="on">
      <label for="firsName"> FirstName :</label>
      <input type="text" placeholder="Enter your Name">
      <br>
      <label for="age">Age</label>
      <input type="number" placeholder="age">
      <br>
      <label for="pass">Password</label>
      <input type="password">
      <br>
      <label for="gender">Gender</label>
      Male<input type="radio" name="gender">
      female <input type="radio" name="gender">
      <br>
      <label for="city">City</label>
      kota<input type="checkbox">
      baran<input type="checkbox">
      bundi<input type="checkbox">
      <br>
      <br>
      <label for="Message">Message</label>
      <textarea name="" id="" cols="50" rows="10"></textarea>

      <label for="country">Country</label>
      <select name="country" id="" size="5"  >
          <option value="ind">India</option>
          <option value="ind">usa</option>
          <option value="ind">uk</option>
          <option value="ind">usa</option>
          <option value="ind">uk</option>
          <option value="ind">usa</option>
          <option value="ind">uk</option>
      </select>

      <fieldset>
        <input list="browsers">
  <datalist id="browsers">
    <option value="Internet Explorer">
    <option value="Firefox">
    <option value="Chrome">
    <option value="Opera">
    <option value="Safari">
  </datalist>
      </fieldset>
      <button>Submit</button>
  </form>
  <input type="date" id="fname" name="fname" value="John" ><br>
    <script src="./index.js"></script>
</body>

</html>
